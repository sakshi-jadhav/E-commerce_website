<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="reviewstyle.css">
	<title>Customer Review</title>
</head>
<body>
	<form class="form">
		<img src="custreview.jpg">
 		<p type="Name:"></p><input type="text" placeholder="Write your name">
  		<p type="Email:"></p><input type="text" placeholder="Tell us how to contact you back">
  		<p type="Comment:"></p><input type="text" placeholder="Write your comment">
  		<p type="Rating:"></p><input type="text" placeholder="Rate in 1 to 5 scale">
  		<button>Review</button>
	</form>
</body>
</html>
